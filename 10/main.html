<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>colculator</title>
</head>
<body>
    <div id="app">
        <div class="grid">
            <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
            <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
            <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
            <button @click="reset()" class="cell op">R</button>
            <button @click="calc()" class="cell op">=</button>
        </div>
    </div>
    <div align="center" class="container">
        <div class="table">
            <div id="auto-table">
                <table>
                    <thead>
                    <tr>
                        <th>номер</th>
                        <th>подарок</th>
                        <th>оценка</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="item in items">
                        <td>{{ item.number}}</td>
                        <td>{{ item.present}}</td>
                        <td>{{ item.mark}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  <script src="calculator.js">
  </script>
</body>
</html>
